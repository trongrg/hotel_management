en:
  activerecord:
    errors:
      models:
        hotel:
          attributes:
            phone_number:
              phone_number: "is invalid"
  flash:
    actions:
      create:
        notice: "%{resource_name} has been created successfully."
      update:
        notice: "%{resource_name} has been updated successfully."
      destroy:
        notice: "%{resource_name} has been deleted successfully."
        alert: "%{resource_name} could not be deleted."
    password:
      updated: "Your password has been updated successfully."
